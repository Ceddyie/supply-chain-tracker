server.port=${PORT:8080}

spring.cloud.gateway.server.webflux.routes[0].id=shipment-service
spring.cloud.gateway.server.webflux.routes[0].uri=${SHIPMENT_SERVICE_URL}
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/shipment/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=2

spring.cloud.gateway.server.webflux.routes[1].id=tracking-service
spring.cloud.gateway.server.webflux.routes[1].uri=${TRACKING_SERVICE_URL}
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/tracking/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=2

firebase.emulator.enabled=false
firebase.project-id=${GCP_PROJECT_ID}
firebase.credentials-path=${FIREBASE_CREDENTIALS_PATH:}

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=${FRONTEND_URL}
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

management.endpoints.web.exposure.include=health, info, gateway
management.endpoint.gateway.access=unrestricted