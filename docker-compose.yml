version: '3.8'

services:
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_PROJECT_ID=local-project
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 10s
      timeout: 5s
      retries: 5

  pubsub-init:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:slim
    depends_on:
      - pubsub-emulator
    environment:
      - PUBSUB_PROJECT_ID=local-project
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
    entrypoint: ["/bin/sh","-c"]
    command: >
      gcloud config set project $PUBSUB_PROJECT_ID &&
      gcloud --quiet beta emulators pubsub env-init &&
      python - <<'PY'
      import os
      from google.cloud import pubsub_v1
      project=os.environ["PUBSUB_PROJECT_ID"]
      publisher=pubsub_v1.PublisherClient()
      topic_path=publisher.topic_path(project,"tracking-updates")
      try:
        publisher.create_topic(request={"name": topic_path})
        print("created topic", topic_path)
      except Exception as e:
        print("topic exists?", e)
      PY
